<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="header-section">
        <div class="container">
            <h1 class="title">ETCH-A-SKETCH</h1>
        </div>
    </div>
    <div class="sketch-section">
        <div class="container">
            <div class="sketch-section-container">
                <div class="controls">
                    <div class="control-selections">
                        <button id="clear-btn">Clear</button>
                        <button id="black-btn">Black</button>
                        <button id="grayscale-btn">Grayscale</button>
                        <button id="rainbow-btn">Rainbow</button>
                    </div>
                    <div id="grid-slider-control">
                        <div id="promptText">Change grid size:</div>
                        <div class=grid-slider>
                            <div id="range-value">3</div>
                            <input type="range" id="gridUserInput" min="3" max="50" value="16" step="1" onmouseup="updateGridSize()" onmousend="updateGridSize()">
                            <div id="range-value">50</div>
                        </div>
                    </div>
                </div>
                <div class=outer-sketch-container>
                    <div class="sketch-container"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-section">
        <div class="container">
            <div class="footer">
                <div class=footer-text>created by: kristenmazza <a href="https://github.com/kristenmazza"><img src="images/github-mark-15px.png"></a></div>
        </div>
    </div>
</body>
</html>
